<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    
    <main>
                    
        <div id="titulo">

            <p class="titulo">Login Page</p>

        </div>
        <div class="container">

    
            <div id="img">

                <img src="./assets/img/Flutter.jpeg" alt="">

            </div>

            <div id="login">

                <form action="#" method="">
    
                    <input type="email" id="email" name="email" class="formulario" placeholder="Email" required>

                    <input type="password" id="senha" name="senha" class="formulario" placeholder="Password" required>
    
                    <small id="recuperar-senha">Forgot Password</small>
    

                   <div id="botao-login">
                    <button class="botao-login" >Login</button>
                   </div>
                    <div  id="botao-create">
                        <button class="botao-create">New User? Create Account</button>
                    </div>


    
                </form>
            </div>
        
        </div>
      
    </main>

</body>
</html>

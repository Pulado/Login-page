<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    
    <main>
                    
        <div id="titulo">
            
            <p class="titulo">Login Page</p>

        </div>         <!-- Titulo azul -->

        <div class="container"> <!-- Barreira -->
    
            <div id="img">
                <!-- imagem -->
                <img src="./assets/img/Flutter.jpeg" alt="">

            </div>

            <div id="login">
                <!-- id para posicionar o formulario -->
                <form action="#" method="">
    
                    <input type="email" id="email" name="email" class="formulario" placeholder="Email" required> <!-- Email -->

                    <input type="password" id="senha" name="senha" class="formulario" placeholder="Password" required><!-- Senha  -->
    
                    <small id="recuperar-senha">Forgot Password</small> <!-- recuperar senha  -->
    

                   <div id="botao-login">
                    <button class="botao-login" >Login</button><!-- botao de confirmar login -->
                   </div>
                    <div  id="botao-create">
                        <button class="botao-create">New User? Create Account</button> <!-- botao criar novo usuario -->
                    </div>


    
                </form> <!-- final do formulario -->
            </div> <!-- fianl id de posicionamento do formulario -->
        
        </div> <!-- Final barreira -->
      
    </main>

</body>
</html>
